<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VitalTrack</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
 <div class="login-container">
    <h2>Bem-vindo ao VitalTrack</h2>
    
    <form id="formLogin">
      <div class="input-group">
        <label for="loginEmail">E-mail</label>
        <input type="email" id="loginEmail" required>
      </div>
    
      <div class="input-group">
        <label for="loginSenha">Senha</label>
        <input type="password" id="loginSenha" required>
      </div>
    
      <button type="submit" class="btn btn-login">Login</button>
      <button type="button" onclick="window.location.href='cadastro.html'" class="btn btn-criar">Criar Conta</button>
      <a href="../index.html" class="link-voltar">← Voltar para o início</a>
    </form>
 </div>

  <script src="login.js"></script>
</body>
</html>
