<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VitalTrack</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <script src="login.js"></script>
 <div class="login-container">
    <h2>Bem-vindo ao VitalTrack</h2>

    <form id="formLogin" action="index.html" method="post">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
      </div>

      <button type="submit" class="btn btn-login">Login</button>
      <button type="button" onclick="window.location.href='cadastro.html'" class="btn btn-criar">Criar Conta</button>
      <a href="/vitalTrack/telaApresentação/index.html" class="link-voltar">← Voltar para o início</a>
    </form>
  </div>
</body>
</html>
