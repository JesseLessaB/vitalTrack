<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VitalTrack</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <script src="cadastro.js"></script>
<div class="cadastro-container">
    <h2>Criar Conta</h2>

    <form id="formCadastro" action="index.html" method="post">
      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required>
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
      </div>

      <div class="lgpd-box">
        <strong>LGPD - Proteção de Dados</strong>
        Suas informações pessoais serão usadas apenas para melhorar sua experiência no VitalTrack.  
        Garantimos segurança, privacidade e a possibilidade de exclusão dos dados a qualquer momento.
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="lgpd" onchange="toggleCadastro()">
        <label for="lgpd">Aceito os termos da LGPD</label>
      </div>

      <button type="submit" id="btnCadastrar" class="btn btn-cadastrar" disabled>Criar Conta</button>
      <a href="/vitalTrack/telaLogin/login.html" class="link-voltar">← Voltar para o Login</a>
    </form>
  </div>
</body>
</html>
